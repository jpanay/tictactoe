<!doctype html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="turn"></div>
    <div id="winner"></div>
    <div id="board">
      <table style="width:100%">
        <tr>
          <th id="s0"></th>
          <th id="s1"></th>
          <th id="s2"></th>
        </tr>
        <tr>
          <th id="s3"></th>
          <th id="s4"></th>
          <th id="s5"></th>
        </tr>
        <tr>
          <th id="s6"></th>
          <th id="s7"></th>
          <th id="s8"></th>
        </tr>
      </table>
    </div>
    <button onclick="reset()">RESET</button>

    <!-- My JS -->
    <script src="app.js"></script>
  </body>
</html>
