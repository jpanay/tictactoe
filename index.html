<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="winner"></div>

    <div class="wrapper">
      <div id="turn"></div>
      <div id="x-wins"></div>
      <div id="o-wins"></div>
        <div id="board">
          <table style="width:100%">
            <tr>
              <th id="s0"></th>
              <th id="s1"></th>
              <th id="s2"></th>
            </tr>
            <tr>
              <th id="s3"></th>
              <th id="s4"></th>
              <th id="s5"></th>
            </tr>
            <tr>
              <th id="s6"></th>
              <th id="s7"></th>
              <th id="s8"></th>
            </tr>
          </table>
        </div>
      <div class="name-container">
        <input id="p1-name" placeholder="Player 1 (X)">
        <input id="p2-name" placeholder="Player 2 (O)">
        <button id="save" onclick="saveNames()">SAVE</button>
      </div>

      <button id="reset" onclick="reset()">RESET</button>
      <div id="time">3</div>
    </div>


    <!-- My JS -->
    <script src="app.js"></script>
  </body>
</html>
